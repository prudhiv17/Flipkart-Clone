<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Payment Page</title>
<link href="paymentform.css" rel="stylesheet">
<link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
		<h2>Payment Form</h2>
		<form method="POST">
			<h4>Account</h4>
			<div class="input-group">
				<div class="input-box">
					<input type="text"
					placeholder="Full Name" required
					class="name">
					<i class="fa fa-user icon"></i>
				</div>
			</div>
			
			<div class="input-group">
				<div class="input-box">
					<input type="text"
					placeholder="email" required
					class="name">
					<i class="fa fa-envelope icon"></i>
				</div>
			</div>
			
			<div class="input-group">
				<div class="input-box">
				<h4>Date of Birth<h4>
					<input type="text" placeholder="DD"
					class="dob">
					<input type="text" placeholder="MM"
					class="dob">
					<input type="text" placeholder="YYYY"
					class="dob">
				</div>
			</div>
			
			<div class="input-group">
				<div class="input-box">
				<h4>Payment Details</h4>
					<input type="radio" name="pay"
					id="bc1" checked class="radio">
					<label for="bc1"><span>
					<i class="fa fa-cc-visa"></i>Credit Card</span>
					</label>
					<input type="radio" name="pay"
					id="bc2" checked class="radio">
					<label for="bc2"><span>
					<i class="fa fa-cc-paypal"></i>Paypal</span>
					</label>
				</div>
			</div>
			
		<div class="input-group">
				<div class="input-box">
					<input type="tel" placeholder="Card Number" required
					class="name">
					<i class="fa fa-credit-card icon"></i>
				</div>
			</div>
			
		<div class="input-group">
				<div class="input-box">
					<input type="tel" placeholder="CVV Number" required
					class="name">
					<i class="fa fa-user icon"></i>
				</div>
			</div>
			
			<div class="input-box">
				<select>
					<option>01 </option>
					<option>02 </option>
					<option>03 </option>
					<option>04 </option>
					<option>05 </option>
					<option>06 </option>
					<option>07 </option>
					<option>08 </option>
					<option>09 </option>
					<option>10 </option>
					<option>11 </option>
					<option>12 </option>
					
				</select>
				<select>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
					<option>2024</option>
					<option>2025</option>
					<option>2026</option>
					<option>2027</option>
					<option>2028</option>
					<option>2029</option>
				</select>
			</div>
			
			<div class="input-group">
				<div class="input-box">
					<button type="submit"><a href="thankyou.html">PAY NOW</a></button>
				</div>
			</div>
		</form>
	</div>
	<p class="home-menu"><a href="index.html">Back to home</a></p>
</body>
</html>
